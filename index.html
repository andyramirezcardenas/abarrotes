<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andy Ramirez Cardenas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form action="#">
      <div class="input-group">
        <label for="id_usuario">ID de usuario:</label>
        <input type="text" id="id_usuario" name="id_usuario" placeholder="Ingrese su ID de usuario">
      </div>
      <div class="input-group">
        <label for="numero_cedula">Número de cédula:</label>
        <input type="number" id="numero_cedula" name="numero_cedula" placeholder="Ingrese su número de cédula">
      </div>
      <div class="input-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
